<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    </head>
    <body>
        <!-- ------------------------------- Nav Bar ------------------------------- -->
        <nav>
            <span class="weather-dashboard" href="#">Weather Dashboard</span>
        </nav>
    <div class="container-fluid">
        <div class="row col-3 pl-5" id="container">
            <div class="search-field">
                <input id="search-city" class="form-control search-input" type="text" placeholder="Search Cities" aria-label="Search"/>
                <button type="button" class="search-btn" id="fetch-btn"> Search </button>
            </div>
                <button type="button" class="city-btn btn-md btn-block d-block mt-3"  id="austin"> Austin </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="Chicago"> Chicago </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="new-york"> New York </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="orlando"> Orlando </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="seattle"> Seattle </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="denver"> Denver </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="atlanta"> Atlanta </button>
                <button type="button" class="city-btn btn-md btn-block d-block mt-2" id="boston">Boston</button>

        </div>

        <div class= "container-days col-9">
        <div class="cityTemp border border-medium p-2 mt-2 m-4">
            <h1 id="dayOne"></h1>
            <div id="iconOne">
                <h1 id="city">City</h1>
                <p id="temp">Temperature</p>
                <p id="wind">Wind</p>
                <p id="humid">Humidity</p>
            </div>
        </div>    
        <h2 class="mt-5">5 Day Forecast</h2>
    <div class="forecast p-2 mt-2 row m-1">
        <div id="dayTwo" class="card m-3 ml-3" >
          <h3 class="m-3 text" id="dayOneDate"></h3>
          <div id="iconTwo"></div>
          <p class="text-darkt" id="tempTwo">Temp</p>
          <p class="text-dark" id="windTwo">Wind</p>
          <p class="text-dark" id="humidTwo">Humidity</p>
        </div>

        <div id="dayThree" class="card m-3">
         <h3 class="m-3 text" id="dayTwoDate"></h3>
          <div id="iconThree"></div>
            <p class="ml-2 text-dark" id="tempThree">Temp</p>
            <p class="ml-2 text-dark" id="windThree">Wind</p>
            <p class="ml-2 text-dark" id="humidThree">Humidity</p>
        </div>

        <div id="dayFour" class="card m-3">
         <h3 class="m-3 text" id="dayThreeDate"></h3>
         <div id="iconFour"></div>
         <p class="ml-2 text-dark" id="tempFour">Temp</p>
         <p class="ml-2 text-dark" id="windFour">Wind</p>
         <p class="ml-2 text-dark" id="humidFour">Humidity</p>
         </div>

        <div id="dayFive" class="card m-3">
         <h3 class="m-3 text" id="dayFourDate"></h3>
         <div id="iconFive"></div>
         <p class="ml-2 text-dark" id="tempFive">Temp</p>
         <p class="ml-2 text-dark" id="windFive">Wind</p>
         <p class="ml-2 text-dark" id="humidFive">Humidity</p>
        </div>

        <div id="daySix" class="card m-3">
         <h3 class="m-3 text" id="dayFiveDate"></h3>
         <div id="iconSix"></div>
         <p class="ml-2 text-dark" id="tempSix">Temp</p>
         <p class="ml-2 text-dark" id="windSix">Wind</p>
         <p class="ml-2 text-dark" id="humidSix">Humidity</p>
        </div>
    </div>
        </div>
        </div>
        
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
