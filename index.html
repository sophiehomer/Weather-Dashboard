<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    </head>
    <body>
        <!-- ------------------------------- Nav Bar ------------------------------- -->
        <nav>
            <span class="weather-dashboard" href="#">Weather Dashboard</span>
        </nav>
    <div class="container-fluid">
        <div class="row col-3 pl-5" id="container">
            <div class="search-field">
                <input id="enter-city" class="form-control search-input mt-2" type="text" placeholder="Search Cities" aria-label="Search"/>
                <button type="button" class="search-btn" id="fetch-button"> Search </button>
            </div>
                <button type="button" class="btn btn-block mt-2 fav"  id="austin"> Austin </button>
                <button type="button" class="btn btn-block mt-2 fav" id="Chicago"> Chicago </button>
                <button type="button" class="btn btn-block mt-2 fav" id="new-york"> New York </button>
                <button type="button" class="btn btn-block mt-2 fav" id="orlando"> Orlando </button>
                <button type="button" class="btn btn-block mt-2 fav" id="san-francisco"> San Francisco</button>
                <button type="button" class="btn btn-block mt-2 fav" id="seattle"> Seattle </button>
                <button type="button" class="btn btn-block mt-2 fav" id="denver"> Denver</button>
                <button type="button" class="btn btn-block mt-2 fav" id="atlanta">Atlanta</button>
        </div>

        <div class= "container-days col-9">
        <div class="cityTemp border border-medium p-2 mt-2">
            <h1 id="dayOneDate"></h1>
            <div id="icon1"></div>
                <h1 id="city">City</h1>
                <p id="temp">Temperature</p>
                <p id="wind">Wind</p>
                <p id="humid">Humidity</p>
        </div>    
        <h2 class="mt-5">5 Day Forecast</h2>
    <div class="forecast p-2 mt-2 row m-1">

        <div id="day2" class="card m-4" >
          <h3 class="m-3 text" id="dayTwoDate"></h3>
          <div id="icon2"></div>
          <p class="ml-2 text-dark" id="temp2">Temp</p>
          <p class="ml-2 text-dark" id="wind2">Wind</p>
          <p class="ml-2 text-dark" id="humid2">Humidity</p>
        </div>

        <div id="day3" class="card m-4">
         <h3 class="m-3 text" id="dayThreeDate"></h3>
          <div id="icon3"></div>
            <p class="ml-2 text-dark" id="temp3">Temp</p>
            <p class="ml-2 text-dark" id="wind3">Wind</p>
            <p class="ml-2 text-dark" id="humid3">Humidity</p>
        </div>

        <div id="day4" class="card m-4">
         <h3 class="m-3 text" id="dayFourDate"></h3>
         <div id="icon4"></div>
         <p class="ml-2 text-dark" id="temp4">Temp</p>
         <p class="ml-2 text-dark" id="wind4">Wind</p>
         <p class="ml-2 text-dark" id="humid4">Humidity</p>
         </div>

        <div id="day5" class="card m-4">
         <h3 class="m-3 text" id="dayFiveDate"></h3>
         <div id="icon5"></div>
         <p class="ml-2 text-dark" id="temp5">Temp</p>
         <p class="ml-2 text-dark" id="wind5">Wind</p>
         <p class="ml-2 text-dark" id="humid5">Humidity</p>
        </div>

        <div id="day6" class="card m-4">
         <h3 class="m-3 text" id="daySixDate"></h3>
         <div id="icon6"></div>
         <p class="ml-2 text-dark" id="temp6">Temp</p>
         <p class="ml-2 text-dark" id="wind6">Wind</p>
         <p class="ml-2 text-dark" id="humid6">Humidity</p>
        </div>
    </div>
        </div>
        </div>
        
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
