    <body>
             <!-- ------------------------------- HEADER/NAV ------------------------------- -->
        <header>
            <!-- <nav>
                <h1 class="weather-dashboard" href="#">Weather Dashboard</h1>
            </nav>     -->
        </header>
            <!-- ----------------------------- CITY SEARCH ----------------------------- -->
         <main class="page-container">
            <aside class="searchContainer" id="container">
                <div class="search-field">
                    <img src="./assets/assets/searchIcon.png" alt="Search" width="15" height="15" />
                        <input id="enter-city" class="form-control search-input" type="text" placeholder="Search Cities" aria-label="Search"/>
                    </div>
                    <button type="button" class="search-btn" id="fetch-button"> Search </button>
             
                <!-- ---------------------------- CITY BUTTONS ----------------------------- -->
                <button type="button" class="button mt-4 mb-2 fav"  id="austin"> Austin </button>
                <button type="button" class="button mb-2 fav" id="Chicago"> Chicago </button>
                <button type="button" class="button mb-2 fav" id="new-york"> New York </button>
                <button type="button" class="button mb-2 fav" id="orlando"> Orlando </button>
                <button type="button" class="button mb-2 fav" id="san-francisco"> San Francisco</button>
                <button type="button" class="button mb-2 fav" id="seattle"> Seattle </button>
                <button type="button" class="button mb-2 fav" id="denver"> Denver</button>
                <button type="button" class="button mb-2 fav" id="atlanta">Atlanta</button>
            </aside>
            <!-- -------------------------- CURRENT CITY/TEMP -------------------------- -->
    
        
            <section class= "container-days">
                <div class="cityTemp border border-medium p-2 mt-2 pl-2">
                    <div class="iconCityDate">
                    <div class="dateCityContainer">
                   
                        <p id="city"></p>
                        <p id="firstDate"></p>
                    </div>    
                    <p id="iconOne" class="icon"></p>
                    </div>
               
                <section class="tempSection">
                    <div class="tempDiv">
                        <svg id="tempLogo" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-thermometer-high" viewBox="0 0 16 16">
                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V2.5a.5.5 0 0 1 1 0v8.585a1.5 1.5 0 0 1 1 1.415z"/>
                            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                        </svg>
                        <p id="temp"></p>
                        </div>
    
                    <div class="windDiv">
                        <svg id="windyLogo" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                            <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <p id="wind"></p>
                    </div>
    
                    <div class="humidDiv">
                        <svg id="humidlogo" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-droplet" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"/>

                        </svg> 
                        <p id="humidity"></p>  
                    </div>
                   
                </section>
            </div>
