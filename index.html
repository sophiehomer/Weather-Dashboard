<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    </head>
    <body>
             <!-- ------------------------------- NAV ------------------------------- -->
        <nav>
            <span class="weather-dashboard" href="#">Weather Dashboard</span>
        </nav>

            <!-- ----------------------------- CITY SEARCH ----------------------------- -->
    <div class="container-fluid">
        <div class="row col-3 pl-5" id="container">
            <div class="search-field">
                <input id="enter-city" class="form-control search-input mt-2" type="text" placeholder="Search Cities" aria-label="Search"/>
                <button type="button" class="search-btn" id="fetch-button"> Search </button>
            </div>
            <!-- ---------------------------- CITY BUTTONS ----------------------------- -->
                <button type="button" class="btn btn-block mt-2 fav"  id="austin"> Austin </button>
                <button type="button" class="btn btn-block mt-2 fav" id="Chicago"> Chicago </button>
                <button type="button" class="btn btn-block mt-2 fav" id="new-york"> New York </button>
                <button type="button" class="btn btn-block mt-2 fav" id="orlando"> Orlando </button>
                <button type="button" class="btn btn-block mt-2 fav" id="san-francisco"> San Francisco</button>
                <button type="button" class="btn btn-block mt-2 fav" id="seattle"> Seattle </button>
                <button type="button" class="btn btn-block mt-2 fav" id="denver"> Denver</button>
                <button type="button" class="btn btn-block mt-2 fav" id="atlanta">Atlanta</button>
        </div>
            <!-- -------------------------- CURRENT CITY/TEMP -------------------------- -->
        <div class= "container-days col-9">
        <div class="cityTemp border border-medium p-2 mt-2 pl-2">
            <h1 id="firstDate"></h1>
            <div id="iconOne" class="icon-align"></div>
                <h1 id="city">City</h1>
                <p id="temp">Temp:</p>
                <p id="wind">Wind:</p>
                <p id="humidity">Humidity:</p>
        </div>    
            <!-- -------------------------- FIVE DAY FORECAST -------------------------- -->
        <h2 class="mt-5">5 Day Forecast</h2>
        <div class="forecast p-2 mt-2 row m-1">

        <div id="dayTwo" class="card m-2" >
          <h3 class="m-3 text" id="secondDate"></h3>
          <div id="iconTwo" class="icon-align"></div>
          <p class="ml-2" id="tempTwo">Temp:</p>
          <p class="ml-2" id="windTwo">Wind:</p>
          <p class="ml-2" id="humidityTwo">Humidity:</p>
        </div>

        <div id="dayThree" class="card m-2">
         <h3 class="m-3 text" id="thirdDate"></h3>
          <div id="iconThree" class="icon-align"></div>
            <p class="ml-2" id="tempThree">Temp:</p>
            <p class="ml-2" id="windThree">Wind:</p>
            <p class="ml-2" id="humidityThree">Humidity:</p>
        </div>

        <div id="dayFour" class="card m-2">
         <h3 class="m-3 text" id="fourthDate"></h3>
         <div id="iconFour" class="icon-align"></div>
         <p class="ml-2" id="tempFour">Temp:</p>
         <p class="ml-2" id="windFour">Wind:</p>
         <p class="ml-2" id="humidityFour">Humidity:</p>
         </div>

        <div id="dayFive" class="card m-2">
         <h3 class="m-3 text" id="fifthDate"></h3>
         <div id="iconFive" class="icon-align"></div>
         <p class="ml-2" id="tempFive">Temp:</p>
         <p class="ml-2" id="windFive">Wind:</p>
         <p class="ml-2" id="humidityFive">Humidity:</p>
        </div>

        <div id="daySix" class="card m-2">
         <h3 class="m-3 text" id="sixthDate"></h3>
         <div id="iconSix" class="icon-align"></div>
         <p class="ml-2" id="tempSix">Temp:</p>
         <p class="ml-2" id="windSix">Wind:</p>
         <p class="ml-2" id="humiditySix">Humidity:</p>
        </div>
    </div>
        </div>
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
